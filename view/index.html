<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavvySaver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="section">
            <h2>Daily Tip</h2>
            <p id="dailyTip">Loading...</p>
        </div>

        <div class="section">
            <h2>Recipes</h2>
            <ul id="recipesList"></ul>
        </div>

        <div class="section">
            <h2>Food Items</h2>
            <ul id="foodItemsList"></ul>
        </div>
    </div>

    <script>
        async function fetchDailyTip() {
            const response = await fetch('api.php?endpoint=daily_tip');
            const tip = await response.json();
            document.getElementById('dailyTip').innerText = tip.tip_text;
        }

        async function fetchRecipes() {
            const response = await fetch('api.php?endpoint=recipes');
            const recipes = await response.json();
            const recipesList = document.getElementById('recipesList');
            recipesList.innerHTML = recipes.map(recipe => `<li>${recipe.recipe_name}</li>`).join('');
        }

        async function fetchFoodItems(userId) {
            const response = await fetch(`api.php?endpoint=food_items&user_id=${userId}`);
            const foodItems = await response.json();
            const foodItemsList = document.getElementById('foodItemsList');
            foodItemsList.innerHTML = foodItems.map(item => `<li>${item.item_name} (Expires on: ${item.expiration_date})</li>`).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchDailyTip();
            fetchRecipes();
            fetchFoodItems(1); // Example user ID
        });
    </script>
</body>
</html>
